<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>PLOS code doodles</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
</head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img id="journal-logo" alt="Brand" style="height:100%" src="http://www.plos.org/images/logo-plos.svg">
          </a>
          <p class="navbar-text">PLOS Article Leaderboard</p>
          <select class="navbar-text" id="journal-select"></select>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">More doodles <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/reviewer_helper/reviewer_helper">Reviewer Helper</a></li>
                <li><a href="/reviewer_helper/etoc_maker">ETOC maker</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p>NB: Actual view numbers can be up to a day old. Production numbers are <a href="https://jira.plos.org/jira/browse/ROUT-375">broken</a>, but a fix is in the mix.</p>
      </div>
      <div class="col-md-3" >
        <div class="panel panel-default">
          <div class="panel-heading">Published this week</div>
          <div class="panel-body" id="week"></div>
        </div>
      </div>
      <div class="col-md-3" >
        <div class="panel panel-default">
          <div class="panel-heading">Published this month</div>
          <div class="panel-body" id="month"></div>
        </div>
      </div>
      <div class="col-md-3" >
        <div class="panel panel-default">
          <div class="panel-heading">Published this year</div>
          <div class="panel-body" id="year"></div>
        </div>
      </div>
      <div class="col-md-3" >
        <div class="panel panel-default">
          <div class="panel-heading">Trending this month</div>
          <div class="panel-body" id="trending"></div>
        </div>
      </div>
    </div>
  </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
